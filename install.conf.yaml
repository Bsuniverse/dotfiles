- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: 
    ~/.zshrc: 
    ~/.vimrc: 
    ~/.vim:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.pythonrc:

- shell:
    - [git submodule sync --recursive, Installing submodules]
    - git update-submodules
